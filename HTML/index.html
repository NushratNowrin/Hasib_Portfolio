<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hasan Ali</title>
		<!-- CSS Files -->
		<link rel="stylesheet" href="../CSS/style.css" />
		<!-- Style switcher css -->

		<link rel="stylesheet" href="../CSS/style-switcher.css" />
		<link
			rel="stylesheet"
			href="../CSS/theme/color-1.css"
			class="alternate-style"
			title="color-1"
			disabled />
		<link
			rel="stylesheet"
			href="../CSS/theme/color-2.css"
			class="alternate-style"
			title="color-2"
			disabled />
		<link
			rel="stylesheet"
			href="../CSS/theme/color-3.css"
			class="alternate-style"
			title="color-3"
			disabled />
		<link
			rel="stylesheet"
			href="../CSS/theme/color-4.css"
			class="alternate-style"
			title="color-4"
			disabled />
		<link
			rel="stylesheet"
			href="../CSS/theme/color-5.css"
			class="alternate-style"
			title="color-5"
			disabled />

		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

	<body>
		<!-- Main Container Start -->
		<div class="main-container">
			<!-- Side bar start -->
			<div class="sidebar">
				<div class="logo">
					<a href="#"><span>H</span>asan</a>
				</div>
				<div class="nav-toggler">
					<span></span>
				</div>
				<ul class="nav">
					<li>
						<a href="#" class="active"><i class="fa fa-home"></i>Home</a>
					</li>
					<li>
						<a href="#"><i class="fa fa-user"></i>About</a>
					</li>
					<li>
						<a href="#"><i class="fa fa-list"></i>Services</a>
					</li>
					<li>
						<a href="#"><i class="fa fa-briefcase"></i>Experiences</a>
					</li>
					<li>
						<a href="#"><i class="fa fa-list"></i>Certificates</a>
					</li>
					<li>
						<a href="#"><i class="fa fa-comments"></i>Contacts</a>
					</li>
				</ul>
			</div>
			<!-- Side bar end -->
			<!-- Main content start -->
			<div class="main-content">
				<!-- Home Section start -->
				<section class="home section">
					<div class="container">
						<div class="row">
							<div class="home-info padd-15">
								<h3 class="hello">
									Hello, My name is <span class="name">Hasan Ali</span>
								</h3>
								<h3 class="my-profession">
									I'm a
									<span class="typing">Digital Forensic Investigator</span>
								</h3>
								<p>
									My Passion is to learn new things, explore new ideas and
									thoughts, and emphasize self-development.
								</p>
								<a href="#contact" class="btn hire-me">Hire Me</a>
							</div>

							<div class="home-img padd-15">
								<img src="../assets/Home/Hasan.jpeg" alt="Hasan's image" />
							</div>
						</div>
					</div>
				</section>
				<!-- Home Section end -->
			</div>
			<!-- Main content end -->
		</div>
		<!-- Main Container End -->

		<!-- Style switcher Start -->
		<div class="style-switcher">
			<div class="style-switcher-toggler s-icon">
				<i class="fas fa-cog fa-spin"></i>
			</div>
			<div class="day-night s-icon">
				<i class="fas fa-moon"></i>
			</div>
			<h4>Theme Color</h4>
			<div class="colors">
				<span class="color-1" onclick="setActiveStyle('color-1')"></span>
				<span class="color-2" onclick="setActiveStyle('color-2')"></span>
				<span class="color-3" onclick="setActiveStyle('color-3')"></span>
				<span class="color-4" onclick="setActiveStyle('color-4')"></span>
				<span class="color-5" onclick="setActiveStyle('color-5')"></span>
			</div>
		</div>
		<!-- Style switcher End -->
		<!-- JS Files -->
		<script src="../JS/style-switcher.js"></script>
		<script src="../JS/script.js"></script>
